<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="hero image" srcset="">
   
    <div class="container">
    <h2 class="title">Order Summary</h2>
      <p class="pere">
        <div class="plan-container">
          <img id="header-img" src="./images/icon-music.svg" alt="icon" srcset="">
          <div class="plan-desc">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <p class="p-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <button  class="btn btn--pro">Proceed to Payment</button>
        <button  class="btn btn--can">Cancel Order</button>

    </div>
   
   
  
    
    
  
  
    
  </div>



</body>
</html>
